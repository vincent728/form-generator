<!doctype html>
<head>
    <!-- Basics -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- CSS -->
    <style>
    ul{
    	list-style-type: none;
    }
    #check,#check2,#check3{
	display: none;
}
    </style>
</head>
    <!-- Main HTML -->
<body>
    <!-- Begin Page Content -->
    <div id="container">  <!-- start of container -->
    	<form action="">
    <ul>
    	<li>
    	<label for="repeat">Repeat?</label>
        <select name="repeats" id="repeats">
        <option value="">--Select--</option>
        <option value="weekly">Weekly</option>
        <option value="bi-weekly">Bi-weekly</option>
        <option value="monthly">Monthly</option>

        </select>
        </li>
        <br>
        <li id="check">
        <label for="weekly_bi-weekly">Repeats Weekly or Bi-weekly on:</label>
        <table><tr>
			
				<td>				
					<input type="checkbox" name="RecurrenceDayID" value="1" > Monday
				</td>
				
				<td>				
					<input type="checkbox" name="RecurrenceDayID" value="2" > Wednesday
				</td>
				
				<td>				
					<input type="checkbox" name="RecurrenceDayID" value="3" > Friday
				</td>
				
				<td>				
					<input type="checkbox" name="RecurrenceDayID" value="4" > Sunday
				</td>
				
					</tr><tr>
				
				<td>				
					<input type="checkbox" name="RecurrenceDayID" value="5" > Tuesday
				</td>
				
				<td>				
					<input type="checkbox" name="RecurrenceDayID" value="6" > Thursday
				</td>
				
				<td>				
					<input type="checkbox" name="RecurrenceDayID" value="7" > Saturday
				</td>
				
			</tr></table>	
			</li>
			<li id="check2">
			<label for="weekly_bi-weekly">Repeats Weekly or Bi-weekly on:</label>
        <table><tr>
			
				<td>				
					<input type="checkbox" name="RecurrenceDayID" value="1" > Monday
				</td>
				
				<td>				
					<input type="checkbox" name="RecurrenceDayID" value="2" > Wednesday
				</td>
				
				<td>				
					<input type="checkbox" name="RecurrenceDayID" value="3" > Friday
				</td>
				
				<td>				
					<input type="checkbox" name="RecurrenceDayID" value="4" > Sunday
				</td>
				
					</tr><tr>
				
				<td>				
					<input type="checkbox" name="RecurrenceDayID" value="5" > Tuesday
				</td>
				
				<td>				
					<input type="checkbox" name="RecurrenceDayID" value="6" > Thursday
				</td>
				
				<td>				
					<input type="checkbox" name="RecurrenceDayID" value="7" > Saturday
				</td>
				
			</tr></table>	
			</li>
			<li id="check3">

			<table>
				<tr>
					<td>				
						<input type="radio" name="RepeatsMonthly" value="1" > Repeats the 
						<select name="RecurrenceMonthID">
							
								<option value="1" >1st</option>

								<option value="9" >9th</option>
							
								<option value="10" >10th</option>
							
								<option value="11" >11th</option>
							
								<option value="12" >12th</option>

								<option value="20" >20th</option>
							
								<option value="21" >21st</option>

								<option value="23" >23rd</option>
							
								<option value="24" >24th</option>
							
								<option value="25" >25th</option>
							
								<option value="26" >26th</option>
							
								<option value="27" >27th</option>
							
								<option value="28" >28th</option>
							
								<option value="29" >29th</option>
							
								<option value="30" >30th</option>
							
						</select> day of each month
					</td>
				</tr>
				<tr>	
					<td>				
						<input type="radio" name="RepeatsMonthly" value="2" > Repeats the 
						<select name="RepeatsMonthWeekDayNumber">
							<option value="1st" >First</option>
							<option value="2nd" >Second</option>
							<option value="3rd" >Third</option>
							<option value="4th" >Fourth</option>
							<option value="5th" >Last</option>
						</select>
						<select name="RepeatsMonthWeekDay">
							<option value="Monday" >Monday</option>
							<option value="Tuesday" >Tuesday</option>
							<option value="Wednesday" >Wednesday</option>
							<option value="Thursday" >Thursday</option>
							<option value="Friday" >Friday</option>
							<option value="Saturday" >Saturday</option>
							<option value="Sunday" >Sunday</option>

				</tr>
				
			
			</table>	
			</li>
           </ul>
        </form>
    </div> <!--  end of continer -->
    <!-- End Page Content -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
     </script>
     <script>
        $(document).ready(function (){
            $("#repeats").change(function() {
                // foo is the id of the other select box 
                if( $(this).val() == "weekly" ) {
                    $("#check").show();
                }else{
                    $("#check").hide();
                } 
                 if( $(this).val() == "bi-weekly" ) {
                    $("#check2").show();
                }else{
                    $("#check2").hide();
                } 
                 if( $(this).val() == "monthly" ) {
                    $("#check3").show();
                }else{
                    $("#check3").hide();
                } 
            });
        });
    </script> 
</body>
</html>
